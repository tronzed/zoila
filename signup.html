  <main>
  <div class="signup_cover">   
    <div class="container">
         <form>
          <div class="col-sm-6 mid_line profile_box">
            <div class="signup_sec_heading">
              <i class="fa fa-user"></i>
              <h2>Profile</h2>
            </div>
            <div class="sign_sec">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form_field">
                    <span class="form_field_icon"><i class="fa fa fa-user"></i></span><input name="" placeholder="Name*" type="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field">
                    <span class="form_field_icon"><i class="fa fa-envelope"></i></span><input name="" placeholder="Email" type="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field">
                    <span class="form_field_icon"><i class="fa fa-lock"></i></span><input name="" placeholder="*Password" type="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field">
                    <span class="form_field_icon"><i class="fa fa-calendar"></i></span><input name="" placeholder="*Day of Birth" type="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field phone_num">
                    <span class="form_field_icon"><i class="fa fa-phone"></i></span>
                      <span class="custom_select">
                        <select>
                          <option value="CR+506">CR+506</option>
                        </select>
                      </span>  
                    <input name="" placeholder="Phone Number" type="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field select_box">
                    <span class="form_field_icon"><i class="fa fa-users"></i></span>
                      <span class="custom_select">
                        <select>
                          <option value="">Masculine</option>
                        </select>
                      </span>  
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field select_box">
                    <span class="form_field_icon"><i class="fa fa-globe"></i></span>
                      <span class="custom_select">
                        <select>
                          <option value="">Country</option>
                        </select>
                      </span>  
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="col-sm-6 mid_line payment_box">
            <div class="signup_sec_heading">
              <i class="fa fa-credit-card"></i>
              <h2>Payment</h2>
            </div>
            <div class="sign_sec">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form_field">
                    <span class="form_field_icon"><i class="fa fa-cc-mastercard"></i></span><input name="" placeholder="*Credit Card Number" type="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field">
                    <span class="form_field_icon"><i class="fa fa-credit-card-alt"></i></span><input name="" placeholder="*CVV" type="">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field select_box">
                    <span class="form_field_icon"><i class="fa fa-calendar-o"></i></span>
                      <span class="custom_select">
                        <select>
                          <option value="CR+506">Month</option>
                        </select>
                      </span>  
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field select_box">
                    <span class="form_field_icon"><i class="fa fa-calendar-o"></i></span>
                      <span class="custom_select">
                        <select>
                          <option value="CR+506">Year</option>
                        </select>
                      </span>  
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form_field">
                    <span class="form_field_icon"><i class="fa fa-map-marker "></i></span><input name="" placeholder="*Postal Code" type="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="submit_button">
            <input type="submit" name="" value="Create Account">
          </div>
            <div class="extra_text">
             <p>Please fill out all required (*) fields</p>
           </div>
         </form>  
         <div class="signup_down">
           <div class="signup_login_box">
             <a class="custom_button" href="login.html">Already a user ? | log in</a>
             <span class="or_gap">Or</span>
             <div class="facebook_login"><a class="facebook_login_button" href="#"><span><i class="fa fa-facebook"></i></span>connect with facebook</a></div>
